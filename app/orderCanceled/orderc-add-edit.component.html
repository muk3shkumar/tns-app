<div class="side-form">
    <h1>{{title}}</h1>
    <div class="form-container">
        <form (ngSubmit)="saveOrder()">
            <div class="form-group">
                <label for="name">Order ID</label>
                <input type="text" name="name" [(ngModel)]="order.kid" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">SKU</label>
                <input type="text" name="name" [(ngModel)]="order.sku" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Date</label>
                <input type="text" name="name" [(ngModel)]="order.date" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Status</label>
                <input type="text" name="price" [(ngModel)]="order.status" class="form-control" required />
            </div>
            <div class="form-group">
                <a class="btn btn-default" routerLink="/orders">Cancel</a>
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
